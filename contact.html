    <section class="posi-contact bg-imagen-contact"> <!--IMAGEN DE CONTACTO-->

        <div class="row">
          <br>
          <br>
          <div class="col-md-8">
            <div class="posi-naranja">
              <h1 class="padd-contacto text-white">CONTACTÁNOS</h1>
            </div>
          </div>
          <div class="col-md-4">
            <div class="posi-text-contacto text-white">

    <section id="formulario"> <!--FORMULARIO-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <br>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.1039116319325!2d-99.07102388581903!3d19.451086186873805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1fb907cb16137%3A0xa4877dfadcd92e80!2sAv.+607+57%2C+San+Juan+de+Arag%C3%B3n+III+Secc%2C+07970+Ciudad+de+M%C3%A9xico%2C+D.F.!5e0!3m2!1ses-419!2smx!4v1462285126602" width="1141" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading text-center posi-btt">¡CONTÁCTANOS!</h2>
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre*" id="name" required data-validation-required-message="Introduce tu nombre.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="E-mail *" id="email" required data-validation-required-message="Introduce tu correo electrónico.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Teléfono *" id="phone" required data-validation-required-message="Número Teléfonico.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Mensaje *" id="message" required data-validation-required-message="Por favor introduce tu mensaje."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">ENVIAR</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
      </div>
      <br>
      <br>
    </section><!--TERMINA FORMULARIO-->
